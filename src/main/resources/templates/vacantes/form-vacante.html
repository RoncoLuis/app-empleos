<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Crear una vacante</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet" >
    <!-- TODO: Verificar por que no funcionan los archivos css y js, solo por CDN-->
    <script src='https://cdn.tiny.cloud/1/no-api-key/tinymce/4.9.11-104/tinymce.min.js'></script>
</head>

<body>

<header th:insert="fragments/header :: menu-principal"></header>

<main role="main">
    <hr>
    <div class="container">

        <div class="card">
            <h4 class="card-header"><strong>Ingrese los datos para crear una nueva vacante</strong></h4>
            <div class="card-body">
                <!-- Agregando el objeto vacante para mostrar los errores al usuario en la vista -->
                <!-- El objeto vacante esta definido en el controlado en el getMapping-->
                <form th:action="@{/vacantes/crearVacante}" method="post" th:object="${vacante}">
                    <!-- ${#fields.hasErrors('*')} es un condicional propio de thymeleaf -->
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
                        Por favor corrija los siguientes errores:
                        <ul>
                            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                        </ul>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="nombre">Vacante:</label>
                                <input type="text" class="form-control" id="nombre" name="nombreVacante" placeholder="Ingrese el nombre del puesto de la vacante" required="required">
                            </div>
                        </div>
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Ingrese una breve descripcion de la oferta de trabajo" required="required">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="categoria">Categoría</label>
                                <select class="form-control" name="categoria" id="categoria">
                                    <option value="1">Ventas</option>
                                    <option value="2">Contabilidad</option>
                                    <option value="3">Transporte</option>
                                    <option value="4">Informatica</option>
                                    <option value="5">Construccion</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="estatus">Estatus</label>
                                <select class="form-control" name="estatus" id="estatus">
                                    <option value="Creada">Creada</option>
                                    <option value="Aprobada">Aprobada</option>
                                    <option value="Eliminada">Eliminada</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="fecha">Fecha de Publicación</label>
                                <input type="text" class="form-control" name="fechaPublicacion" id="fecha" placeholder="Fecha de publicacion" required="required">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check">
                                <label class="form-check-label" for="destacado0"></label><br>
                                <input class="form-check-input" type="radio" name="vacanteDestacada" id="destacado" value="1" checked="checked">
                                <label class="form-check-label" for="destacado1">Destacado</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="vacanteDestacada" id="destacado" value="0">
                                <label class="form-check-label" for="destacado2">No Destacado</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="salario">Salario Ofrecido (Aprox)</label>
                                <input type="text" class="form-control" name="salario" id="salario" placeholder="Salario aproximado." required="required">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="archivoImagen">Imagen</label>
                                <input type="file" class="form-control-file" name="archivoImagen" id="archivoImagen">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-9">
                            <div class="form-group">
                                <label for="detalles"><strong>Detalles</strong></label>
                                <textarea class="form-control" name="detallesVacante" id="detalles" rows="7"></textarea>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="imagen">Imagen/Logo</label>
                            <img class="rounded mx-auto d-block" src="images/construccion-logo.png" alt="Generic placeholder image" width="200" height="200">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div> <!-- /container -->

</main>

<footer th:insert="fragments/footer :: footer" class="footer"></footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>

<script>

    $(function () {
            $("#fecha").datepicker({dateFormat: 'dd-mm-yy'});
        }
    );


    tinymce.init({
        selector: '#detalles',
        plugins: "textcolor, table lists code",
        toolbar: " undo redo | bold italic | alignleft aligncenter alignright alignjustify \n\
                  | bullist numlist outdent indent | forecolor backcolor table code"
    });

</script>
</body>
</html>
