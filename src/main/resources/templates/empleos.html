<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Empleos disponibles</title>
</head>
<body>
<h1>Lista de empleos disponibles</h1>
<table>
    <tr>
        <th>Empleo</th>
    </tr>
    <tr th:each="empleo:${listaEmpleos}">
        <td th:text="${empleo}" />
    </tr>
</table>
</body>
</html>
