<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Nuestras vacantes</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>
<body>
<header th:insert="fragments/header.html :: menu-principal"></header>

<h1>Conoce todas nuestras nuestras vacantes</h1>
<table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
        <!--<th>Id</th>-->
        <th>Vacante</th>
        <th>Descripcion</th>
        <th>Salario</th>
        <th>Fecha</th>
        <th>Vacante destacada</th>
        <!--<th>Ver Vacante</th>-->
    </tr>
    </thead>
    <tbody>
    <tr th:each="tempVacante:${listaVacantes}">
       <!-- <td th:text="${tempVacante.id}"></td> -->
        <td th:text="${tempVacante.nombreVacante}"></td>
        <td th:text="${tempVacante.descripcion}"></td>
        <td th:text="'$'+${tempVacante.salario}+' M.N'"></td>
        <td>[[${sdf.format(tempVacante.fechaPublicacion)}]]</td>
        <td>
            <span th:if="${tempVacante.vacanteDestacada == 1}" class="badge text-bg-danger">ðŸ”¥!Aplica Ya!ðŸ”¥</span>
            <span th:unless="${tempVacante.vacanteDestacada == 1}" class="badge text-bg-success">Aplica</span>
        </td>
        <td>
            <!-- Url dinamica -->
            <!--<a th:href="@{/vacantes/view/{id} (id=${tempVacante.id})}" class="btn btn-success">Detalle</a>-->
        </td>
    </tr>
    </tbody>
</table>
<footer th:insert="fragments/footer.html :: footer" class="footer"></footer>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
