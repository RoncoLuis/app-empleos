<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Nuestros reclutadores</title>
</head>
<body>
<h1>Conoce a nuestros reclutadores</h1>
<table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th>Empresa</th>
        <th>Nombre</th>
        <th>Genero</th>
        <th>Especialidad</th>
        <th>Reclutando?</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="recluta:${listaReclutadores}">
            <td>
                <img th:src="@{/images/faang-logo/{img} (img=${recluta.empresa+'.png'})}">
                [[${recluta.empresa}]]
            </td>
            <!-- SI el recluta es hombre mostrar icono de hombre, caso contrario mujer -->
            <td>
                <span th:if="${recluta.genero} == 'F'">
                    <img th:src="@{/images/woman.png}">
                    [[${recluta.nombre}+' '+${recluta.apellido}]]
                </span>
                <span th:unless="${recluta.genero} == 'F'">
                    <img th:src="@{/images/man.png}">
                     [[${recluta.nombre}+' '+${recluta.apellido}]]
                </span>
            </td>
            <td>
                <span th:if="${recluta.genero} == 'F'">
                    Mujer
                </span>
                <span th:unless="${recluta.genero} == 'F'">
                    Hombre
                </span>
            </td>
            <td th:text="${recluta.especialidad}"></td>
            <td th:text="${recluta.reclutando == true} ? 'Si':'No'"></td>
        </tr>
    </tbody>
</table>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
