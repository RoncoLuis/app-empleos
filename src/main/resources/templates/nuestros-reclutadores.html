<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Nuestros reclutadores</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
</head>
<body>
<header th:insert="fragments/header.html :: menu-principal"></header>

<h1>Conoce a nuestros reclutadores</h1>
<table class="table table-striped table-hover table-bordered">
    <thead>
    <tr>
        <th>Empresa</th>
        <th>Nombre</th>
        <th>Genero</th>
        <th>Especialidad</th>
        <th>Reclutando?</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="recluta:${listaReclutadores}">
            <td>
                <img th:src="@{/images/faang-logo/{img} (img=${recluta.empresa+'.png'})}">
                [[${recluta.empresa}]]
            </td>
            <!-- SI el recluta es hombre mostrar icono de hombre, caso contrario mujer -->
            <td>
                <span th:if="${recluta.genero} == 'F'">
                    <img th:src="@{/images/woman.png}">
                    [[${recluta.nombre}+' '+${recluta.apellido}]]
                </span>
                <span th:unless="${recluta.genero} == 'F'">
                    <img th:src="@{/images/man.png}">
                     [[${recluta.nombre}+' '+${recluta.apellido}]]
                </span>
            </td>
            <td>
                <span th:if="${recluta.genero} == 'F'">
                    Mujer
                </span>
                <span th:unless="${recluta.genero} == 'F'">
                    Hombre
                </span>
            </td>
            <td th:text="${recluta.especialidad}"></td>
            <td th:text="${recluta.reclutando == true} ? 'Si':'No'"></td>
        </tr>
    </tbody>
</table>

<footer th:insert="fragments/footer.html :: footer" class="footer"></footer>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script th:src="@{/js/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
